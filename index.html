<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div>
                <form action="" class="search" id="search">
                    <input type="text" id="query" placeholder="search...">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <div class="weather-icon">
                    <img src="https://i.ibb.co/PZQXH8V/27.png" alt="" id="icon">
                </div>
                <div class="temprature">
                    <h1 id="temp">0</h1>
                    <span class="temp-unit">°C</span>
                </div>
                <div class="date-time">
                    <p id="date-time">sunday, 12:00</p>
                </div>
                <div class="divider"></div>
                <div class="condition-rain">
                    <div class="condition">
                        <i class="fa-solid fa-cloud"></i>
                        <div class="condition" id="condition">condition</div>
                    </div>
                    <div class="rain">
                        <i class="fa-solid fa-droplet"></i>
                        <p id="rain">perc - 0%</p>
                    </div>
                </div>
            </div>
            <div class="location">
                <div class="location-icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="location-text">
                    <p id="location">Location</p>
                </div>
            </div>
        </div>
        <div class="main">
            <nav>
                <ul class="option">
                    <button class="hourly">ToDay</button>
                    <button class="week active">Week</button>
                </ul>
                <ul class="options units">
                    <button class="celcius active">°C</button>
                    <button class="fahrenheit">°F</button>
                </ul>
            </nav>
            <div class="cards" id="weather-cards"></div>
            <div class="highlights">
                <h2 class="heading">today's highlights</h2>
                <div class="cards">
                    <div class="card2">
                        <h4 class="card-heading">UV Index</h4>
                        <div class="content">
                            <p class="uv-index">0</p>
                            <p class="uv-text">Low</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Wind Status</h4>
                        <div class="content">
                            <p class="wind-speed">0</p>
                            <p>km/h</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">sunrise Sunset</h4>
                        <div class="content">
                            <p class="sunrise">0</p>
                            <p class="Sunset">Low</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Humidity</h4>
                        <div class="content">
                            <p class="humidity">0</p>
                            <p class="humidity-status">Low</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Visibility</h4>
                        <div class="content">
                            <p class="Visibility">0</p>
                            <p class="visibility-status">Low</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Air Quality</h4>
                        <div class="content">
                            <p class="air-quality">0</p>
                            <p class="air-quality-status">Low</p>
                        </div>
                    </div>
                </div>                
            </div>
            <p class="credits">Weather Prediction App by VENKI</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
